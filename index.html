<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <!-- adding css file with html -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this is the main container it will hold the whole page -->
    <div class="main-container">
        <!-- this is the card that will show our todo list -->
        <div class="todo-container">
            <!-- this is a div for the header -->
            <div class="header">
                <h1>To do list</h1>
            </div>
            <!-- this is the div for the form and we will add input tag,button and more here -->
            <div class="todo-form">
                <form>
                    <input type="text" required>
                    <button>Add Todo</button>
                </form>
            </div>
        </div>
    </div>
     <!-- adding js file with html -->
    <script src="test.js"></script>
</body>
</html>
